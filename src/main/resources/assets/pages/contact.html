<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/w3.css">
    <script src="../js/main.js"></script>
    <script src="../js/jquery.js"></script>
</head>
<body class="w3-light-grey">
<header class="w3-indigo w3-padding-4 w3-padding-left w3-row">
    <h1 class="w3-half"><a href="/" style="text-decoration: none">Book Trader</a></h1>
</header>

<div class="w3-container">
    <div class="w3-container">
        <h2>Send seller an email</h2>
    </div>
    <form id="post_book" class="w3-container w3-animate-left" onsubmit="register(event)">

        <textarea name="Send an Email" rows="5" cols="51" placeholder="Email displays here" class="w3-border w3-round-large w3-margin-top" type="text" maxlength="255" required></textarea>

        <br>

        <button class="w3-btn w3-green w3-round w3-margin-top">Send</button>
        <script>
            function register(event) {
                event.preventDefault();
                var data = getFormData($('#post_book'));
                data = JSON.parse(data);
                data.seller = sessionStorage.getItem('id');
                data = JSON.stringify(data);
                $.post("/api/book/post", data, function(result) {
                    if (result === 'SUCCESS') {
                        window.location.href = '../';
                    } else {
                        alert("please try again");
                    }
                });
            }
        </script>
    </form>
</div>
</body>
</html>
