<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Trader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
        .w3-row-padding img {margin-bottom: 12px}
        /* Set the width of the sidenav to 120px */
        .w3-sidenav {width: 120px;background: #222;}
        /* Add a left margin to the "page content" that matches the width of the sidenav (120px) */
        #main {margin-left: 120px}
        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 600px) {#main {margin-left: 0}}
    </style>

    <!-- library -->
    <script src="../js/main.js"></script>
    <script src="../js/jquery.js"></script>
</head>

<header>
    <ul class="w3-navbar w3-border w3-indigo w3-padding-4">
        <li><a class="w3-hover-indigo w3-text-white w3-hover-text-light-blue" href="/">BookTrader</a></li>
    </ul>
</header>
<br>

<body class="w3-white">
<!-- Icon Bar (Sidenav - hidden on small screens) -->
<nav class="w3-sidenav w3-center w3-small w3-hide-small w3-white">
    <!-- Avatar image in top left corner -->
    <a class="w3-padding-large w3-blue-gray" href="#">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <br>
    <a class="w3-padding-large w3-hover-indigo" href="#">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>ABOUT</p>
    </a>
    <br>
    <a class="w3-padding-large w3-hover-indigo" href="#posts">
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>POSTS</p>
    </a>
    <br>
    <a class="w3-padding-large w3-hover-indigo" href="#contact">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
    </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a class="w3-bar-item w3-button" style="width:25% !important" href="#">ABOUT</a>
        <a class="w3-bar-item w3-button" style="width:25% !important" href="#posts">POSTS</a>
        <a class="w3-bar-item w3-button" style="width:25% !important" href="#contact">CONTACT</a>
    </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-light-grey" id="username">
        <h1 class="w3-jumbo"><span class="w3-hide-small">I'm</span> <!-- username -->.</h1>
    </header>

    <!-- About Section -->
    <div class="w3-content w3-justify w3-text-black w3-padding-64" id="about">
        <h2 class="w3-text-black">About Me <a id="aboutme-edit" href="#" onclick="displayEditAboutMe()" hidden><i class="fa fa-pencil-square" ></i></a> </h2>
        <hr style="width:200px" class="w3-opacity">
        <p id="aboutme"> Some text about me. </p>
        <br>
        <h3 class="w3-padding-16 w3-text-black">My Rating</h3>
        <p class="w3-wide">Reputation</p>
        <div class="w3-white">
            <div class="w3-grey" style="height:28px;width:95%"></div>
        </div>
        <!-- End About Section -->
    </div>

    <!-- Portfolio Section -->
    <div class="w3-padding-64 w3-content" id="posts">
        <h2 class="w3-text-black">My Posts</h2>
        <hr style="width:200px" class="w3-opacity">

        <!-- Grid for posts -->
        <div class="w3-row-padding" style="margin:0 -16px">
            <div class="w3-half">

            </div>
            <!-- End posts grid -->
        </div>
        <!-- End Portfolio Section -->
    </div>

    <!-- Contact Section -->
    <div class="w3-padding-64 w3-content w3-text-grey" id="contact">
        <h2 class="w3-text-black">Contact Me</h2>
        <hr style="width:200px" class="w3-opacity">

        <div class="w3-section">
            <p id="phone"><i class="fa fa-phone fa-fw w3-text-black w3-xxlarge w3-margin-right"></i>
                <!-- Phone Number -->
                <a id="phone-edit" href="#" onclick="displayEditPhone()" hidden><i class="fa fa-pencil-square" ></i></a>
            </p>
            <p id="email"><i class="fa fa-envelope fa-fw w3-text-black w3-xxlarge w3-margin-right"> </i>
                <!-- Email Address -->
                <a id="email-edit" href="#" onclick="displayEditEmail()" hidden><i class="fa fa-pencil-square" ></i></a>
            </p>
        </div>
        <br>
        <p>Lets get in touch. Send me a message:</p>
        <p>
            <a class="w3-button w3-btn w3-green w3-padding-large w3-margin-right w3-margin-top w3-round" href="/contact">
                <i class="fa fa-paper-plane"></i> SEND MESSAGE </a>
        </p>
        </form>
        <!-- End Contact Section -->
    </div>

    <div id="modal-aboutme-edit" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-top">
            <header class="w3-container w3-indigo">
        <span onclick="document.getElementById('modal-aboutme-edit').style.display='none'"
              class="w3-closebtn">&times;</span>
                <h2>Edit About Me</h2>
            </header>
            <div class="w3-container">
                <p>
                    <input name="aboutme" class="w3-input w3-border w3-round-large w3-margin-top" type="text">
                </p>
            </div>
            <footer class="w3-container w3-indigo">
                <span class="w3-right w3-padding-8">
                    <button id="cancel-aboutme" class="w3-btn w3-red" onclick="closeEditAboutMe()">CANCEL</button>
                    <button id="save-aboutme" class="w3-btn w3-green" onclick="saveEditAboutMe()">SAVE</button>
                </span>
            </footer>
        </div>
    </div>

    <div id="modal-phone-edit" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-top">
            <header class="w3-container w3-indigo">
        <span onclick="document.getElementById('modal-phone-edit').style.display='none'"
              class="w3-closebtn">&times;</span>
                <h2>Change Phone Number</h2>
            </header>
            <div class="w3-container">
                <p>
                    <input name="phone" class="w3-input w3-border w3-round-large w3-margin-top" type="text">
                </p>
            </div>
            <footer class="w3-container w3-indigo">
                <span class="w3-right w3-padding-8">
                    <button id="cancel-phone" class="w3-btn w3-red" onclick="closeEditPhone()">CANCEL</button>
                    <button id="save-phone" class="w3-btn w3-green" onclick="saveEditPhone()">SAVE</button>
                </span>
            </footer>
        </div>
    </div>

    <div id="modal-email-edit" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-top">
            <header class="w3-container w3-indigo">
        <span onclick="document.getElementById('modal-email-edit').style.display='none'"
              class="w3-closebtn">&times;</span>
                <h2>Change Email Address</h2>
            </header>
            <div class="w3-container">
                <p>
                    <input name="email" class="w3-input w3-border w3-round-large w3-margin-top" type="text">
                </p>
            </div>
            <footer class="w3-container w3-indigo">
                <span class="w3-right w3-padding-8">
                    <button id="cancel-email" class="w3-btn w3-red" onclick="closeEditEmail()">CANCEL</button>
                    <button id="save-email" class="w3-btn w3-green" onclick="saveEditEmail()">SAVE</button>
                </span>
            </footer>
        </div>
    </div>

    <script>
        function saveEditAboutMe() {

            closeEditAboutMe();
        }

        function saveEditPhone() {

            closeEditPhone();
        }

        function saveEditEmail() {

            closeEditEmail();
        }

        function closeEditAboutMe() {
            document.getElementById('modal-aboutme-edit').style.display='none';
        }

        function closeEditPhone() {
            document.getElementById('modal-phone-edit').style.display='none';
        }

        function closeEditEmail() {
            document.getElementById('modal-email-edit').style.display='none';
        }

        function displayEditAboutMe() {
            document.getElementById('modal-aboutme-edit').style.display='block';
            $('input[name="aboutme"]').val($('#aboutme').html());
        }

        function displayEditPhone() {
            document.getElementById('modal-phone-edit').style.display='block';
            $('input[name="phone"]').val($('#phone').html());
        }

        function displayEditEmail() {
            document.getElementById('modal-email-edit').style.display='block';
            $('input[name="email"]').val($('#email').html());
        }

    </script>

    <!-- END PAGE CONTENT -->
</div>

</body>
</html>
