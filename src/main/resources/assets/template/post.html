<%_.each(books, function (book) {%>
<div class="w3-card-4 w3-margin-top">
    <header>
        <ul class="w3-navbar w3-border w3-blue-gray w3-large">
            <li>
                <a style="text-transform: uppercase;" class="w3-hover-blue-gray w3-text-white w3-hover-text-theme"
                   href="/book_detail?book_id=<%=book.id%>"><%=book.title%></a>
            </li>
            <li id="delete_<%=book.id%>" class="w3-right">
                <a class="w3-hover-blue-gray w3-text-white w3-hover-text-theme" href=""
                   onclick="confirm_before_delete_post('<%=book.id%>'); return false;">Delete</a>
            </li>
            <li id="contact_<%=book.id%>" class="w3-right">
                <a class="w3-hover-blue-gray w3-text-white w3-hover-text-theme" href="/contact"
                   onclick="sessionStorage.setItem('book_id', '<%=book.id%>')">Contact Seller</a>
            </li>
        </ul>
        <script>
            if (!sessionStorage.getItem('id')) {
                $('#delete_<%=book.id%>').hide();
            }
            if (sessionStorage.getItem('id') !== '<%=book.seller%>') {
                $('#delete_<%=book.id%>').hide();
            } else {
                $('#contact_<%=book.id%>').hide();
            }
        </script>
    </header>
    <div class="w3-container w3-white">
        <p>Author: <%=book.author%></p>
        <p>Price: <%=book.price%></p>
        <p><%=book.views%> views</p>
    </div>
</div>
<%});%>
