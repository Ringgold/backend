<%_.each(books, function (book) {%>
<div data-id="<%=book.id%>" class="w3-card-4 w3-margin-top">
    <header>
        <ul class="w3-navbar w3-border w3-blue-gray w3-large" style="text-transform: uppercase;">
            <li>
                <a class="w3-hover-blue-gray w3-text-white w3-hover-text-theme" href="/book_detail"><%=book.title%></a>
            </li>
            <li id="delete_<%=book.id%>" class="w3-right">
                <a class="w3-hover-blue-gray w3-text-white w3-hover-text-theme" href="" onclick="delete_post('<%=book.id%>');">Delete</a>
            </li>
            <li class="w3-right">
                <a class="w3-hover-blue-gray w3-text-white w3-hover-text-theme" href="">Contact Seller</a>
            </li>
        </ul>
        <script>
            if (!sessionStorage.getItem('id')) $('#delete_<%=book.id%>').hide();
            if (sessionStorage.getItem('id') !== '<%=book.seller%>') $('#delete_<%=book.id%>').hide();
        </script>
    </header>
    <div class="w3-container w3-white">
        <p>Author: <%=book.author%></p>
        <p>Price: <%=book.price%></p>
    </div>
</div>
<%});%>
