<%_.each(books, function (book) {%>
<div data-id="<%=book.id%>" class="w3-card-4 w3-margin-top">
    <header class="w3-container w3-blue-gray">
        <h3><a href="/book_detail" style="text-decoration: none">Book Title: <%=book.title%></a></h3>
    </header>
    <div class="w3-container w3-white">
        <p>Author: <%=book.author%></p>
        <p>Price: <%=book.price%></p>
    </div>
    <footer class="w3-container w3-blue-gray">
        <button class="w3-margin-right w3-margin-top w3-btn w3-round w3-green">Contact seller</button>
        <button id="delete_<%=book.id%>" class="w3-margin-right w3-margin-top w3-btn w3-round w3-green"
                onclick="delete_post('<%=book.id%>');">Delete
        </button>
        <script>
            if (!sessionStorage.getItem('id')) $('#delete_<%=book.id%>').hide();
            if (sessionStorage.getItem('id') !== '<%=book.seller%>') $('#delete_<%=book.id%>').hide();
        </script>
    </footer>
</div>
<%});%>
